<table *ngIf="paises.length > 0" class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandeira</th>
      <th>Nome</th>
      <th>População</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1 }}</td>
      <td>
        <img
          class="small-flag"
          [src]="pais.flags.svg"
          [alt]="pais.name.common"
        />
      </td>
      <td>{{ pais.name.common }}</td>
      <td>{{ pais.population | number }}</td>
      <td>
        <a [routerLink]="['/pais', pais.ccn3]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
