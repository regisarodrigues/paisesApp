<h3>
  Buscar por região <small>{{ regionAtiva | titlecase }} </small>
</h3>
<hr />
<h5>Selecione a região</h5>
<div class="row">
  <div class="col">
    <button
      class="me-2"
      [class]="getClassCSS(region)"
      *ngFor="let region of regions"
      (click)="activRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
